<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Apple Health Dashboard</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ---------------------------
       Global / Reset
    ----------------------------*/
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      min-height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #181818; /* Dark background */
      color: #f5f5f5;      /* Light text */
    }

    /* ---------------------------
       Header / Hero
    ----------------------------*/
    header {
      background: linear-gradient(135deg, #0D7377, #14FFEC);
      padding: 4rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      color: #e0f7f4;
    }

    /* ---------------------------
       Chart Container
    ----------------------------*/
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ---------------------------
       Chart Cards
    ----------------------------*/
    .chart-card {
      background: #242424;
      border-radius: 12px;
      width: 380px;
      max-width: 90%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .chart-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .chart-card h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #14FFEC;
      text-align: center;
    }

    /* Fixed-Height Chart Wrapper */
    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 300px; /* Adjust as needed (e.g. 400px) */
    }
    .chart-wrapper canvas {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ---------------------------
       Footer
    ----------------------------*/
    footer {
      text-align: center;
      padding: 1rem;
      background: #1f1f1f;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    footer p {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Apple Health Dashboard</h1>
    <p>Visualizing Past Trends, Current Metrics & Future Projections</p>
  </header>

  <section class="charts-container">
    <!-- HRV Card -->
    <div class="chart-card">
      <h2>Heart Rate Variability (HRV)</h2>
      <div class="chart-wrapper">
        <canvas id="hrvChart"></canvas>
      </div>
    </div>

    <!-- Sleep Card -->
    <div class="chart-card">
      <h2>Sleep Duration</h2>
      <div class="chart-wrapper">
        <canvas id="sleepChart"></canvas>
      </div>
    </div>

    <!-- Exercise Card -->
    <div class="chart-card">
      <h2>Exercise Minutes</h2>
      <div class="chart-wrapper">
        <canvas id="exerciseChart"></canvas>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Health Dashboard</p>
  </footer>

  <script>
    // -------- Sample Data (Adjust As Needed) --------
    const labelsPast = ['2018','2019','2020','2021','2022','2023'];
    const labelsFuture = ['2024','2025'];

    // Historical data
    const hrvPast = [53,52,50,48,46,43];
    const sleepPast = [7.3,7.0,7.5,7.5,8.0,8.3];
    const exercisePast = [34,30,25,30,38,45];

    // Future Projections
    const hrvFuture = [45,47];
    const sleepFuture = [8.5,9.0];
    const exerciseFuture = [50,55];

    // Merge Past + Future
    const hrvLabels = labelsPast.concat(labelsFuture);
    const hrvData = hrvPast.concat(hrvFuture);

    const sleepLabels = labelsPast.concat(labelsFuture);
    const sleepData = sleepPast.concat(sleepFuture);

    const exerciseLabels = labelsPast.concat(labelsFuture);
    const exerciseData = exercisePast.concat(exerciseFuture);

    // Shared Chart Options for a Dark Theme
    const darkChartOptions = {
      responsive: true,
      // Maintaining aspect ratio is off so we can fill the .chart-wrapper height
      maintainAspectRatio: false,
      plugins: {
        legend: { labels: { color: '#f5f5f5' } },
        title:  { color: '#f5f5f5' },
        tooltip:{ titleColor:'#f5f5f5', bodyColor:'#f5f5f5', backgroundColor:'#333' }
      },
      scales: {
        x: {
          ticks: { color: '#f5f5f5' },
          title: { display: true, text: 'Year', color: '#f5f5f5' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        },
        y: {
          ticks: { color: '#f5f5f5' },
          title: { display: true, text: '', color: '#f5f5f5' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        }
      }
    };

    // -------- Chart: HRV --------
    new Chart(document.getElementById('hrvChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: hrvLabels,
        datasets: [{
          label: 'HRV (ms)',
          data: hrvData,
          borderColor: '#FF3F66',
          backgroundColor: 'rgba(255,63,102,0.2)',
          pointBackgroundColor: '#FF3F66',
          pointRadius: 5,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Heart Rate Variability Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'ms', color: '#f5f5f5' },
            beginAtZero: false
          }
        }
      }
    });

    // -------- Chart: Sleep --------
    new Chart(document.getElementById('sleepChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: sleepLabels,
        datasets: [{
          label: 'Sleep Duration (hours)',
          data: sleepData,
          backgroundColor: '#2DC7FF',
          borderColor: '#1EA5DB',
          borderWidth: 1
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Sleep Duration Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'Hours', color: '#f5f5f5' },
            beginAtZero: true,
            suggestedMax: 10
          }
        }
      }
    });

    // -------- Chart: Exercise --------
    new Chart(document.getElementById('exerciseChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: exerciseLabels,
        datasets: [{
          label: 'Daily Exercise Minutes',
          data: exerciseData,
          borderColor: '#33FFAA',
          backgroundColor: 'rgba(51,255,170,0.2)',
          pointBackgroundColor: '#33FFAA',
          pointRadius: 5,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Exercise Minutes Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'Minutes', color: '#f5f5f5' },
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
