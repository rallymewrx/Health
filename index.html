<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Apple Health Dashboard</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ---------------------------
       Global / Reset
    ----------------------------*/
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      min-height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #181818; /* Dark background */
      color: #f5f5f5;      /* Light text */
    }

    /* ---------------------------
       Header / Hero
    ----------------------------*/
    header {
      background: linear-gradient(135deg, #0D7377, #14FFEC);
      padding: 4rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      color: #e0f7f4;
    }

    /* ---------------------------
       Chart Container
    ----------------------------*/
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ---------------------------
       Chart Cards
    ----------------------------*/
    .chart-card {
      background: #242424;
      border-radius: 12px;
      width: 380px;
      max-width: 90%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .chart-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }
    .chart-card h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #14FFEC;
      text-align: center;
    }

    /* Fixed-Height Chart Wrapper */
    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 300px; /* Adjust as needed (e.g. 400px) */
    }
    .chart-wrapper canvas {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ---------------------------
       Footer
    ----------------------------*/
    footer {
      text-align: center;
      padding: 1rem;
      background: #1f1f1f;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 1rem;
    }
    footer p {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Apple Health Dashboard</h1>
    <p>Visualizing Past Trends, Current Metrics & Future Projections</p>
  </header>

  <section class="charts-container">

    <!-- 1) HRV -->
    <div class="chart-card">
      <h2>Heart Rate Variability (HRV)</h2>
      <div class="chart-wrapper">
        <canvas id="hrvChart"></canvas>
      </div>
    </div>

    <!-- 2) Sleep Duration -->
    <div class="chart-card">
      <h2>Sleep Duration</h2>
      <div class="chart-wrapper">
        <canvas id="sleepChart"></canvas>
      </div>
    </div>

    <!-- 3) Exercise Minutes -->
    <div class="chart-card">
      <h2>Exercise Minutes</h2>
      <div class="chart-wrapper">
        <canvas id="exerciseChart"></canvas>
      </div>
    </div>

    <!-- 4) Resting Heart Rate (RHR) -->
    <div class="chart-card">
      <h2>Resting Heart Rate (RHR)</h2>
      <div class="chart-wrapper">
        <canvas id="rhrChart"></canvas>
      </div>
    </div>

    <!-- 5) Steps -->
    <div class="chart-card">
      <h2>Daily Steps</h2>
      <div class="chart-wrapper">
        <canvas id="stepsChart"></canvas>
      </div>
    </div>

    <!-- 6) Body Weight -->
    <div class="chart-card">
      <h2>Body Weight</h2>
      <div class="chart-wrapper">
        <canvas id="weightChart"></canvas>
      </div>
    </div>

    <!-- 7) Body Fat Percentage -->
    <div class="chart-card">
      <h2>Body Fat %</h2>
      <div class="chart-wrapper">
        <canvas id="bodyFatChart"></canvas>
      </div>
    </div>

  </section>

  <footer>
    <p>&copy; 2025 My Health Dashboard</p>
  </footer>

  <script>
    // ----------------------
    // SAMPLE DATA ARRAYS
    // ----------------------
    // Past years
    const labelsPast = ['2018','2019','2020','2021','2022','2023'];
    // Future projections
    const labelsFuture = ['2024','2025'];

    // 1) HRV
    const hrvPast = [53,52,50,48,46,43];
    const hrvFuture = [45,47];

    // 2) Sleep Duration (hrs)
    const sleepPast = [7.3,7.0,7.5,7.5,8.0,8.3];
    const sleepFuture = [8.5,9.0];

    // 3) Exercise Minutes
    const exercisePast = [34,30,25,30,38,45];
    const exerciseFuture = [50,55];

    // 4) Resting Heart Rate (RHR)
    const rhrPast = [55,57,60,58,56,54];
    const rhrFuture = [53,52];

    // 5) Daily Steps
    const stepsPast = [8000,7500,7000,9000,9500,10000];
    const stepsFuture = [11000,12000];

    // 6) Body Weight (lbs)
    const weightPast = [185,183,180,178,175,174];
    const weightFuture = [172,170];

    // 7) Body Fat %
    const bodyFatPast = [22,21,20.5,20,19.5,19];
    const bodyFatFuture = [18.5,18];

    // Merge Past + Future
    const hrvLabels = labelsPast.concat(labelsFuture);
    const hrvData = hrvPast.concat(hrvFuture);

    const sleepLabels = labelsPast.concat(labelsFuture);
    const sleepData = sleepPast.concat(sleepFuture);

    const exerciseLabels = labelsPast.concat(labelsFuture);
    const exerciseData = exercisePast.concat(exerciseFuture);

    const rhrLabels = labelsPast.concat(labelsFuture);
    const rhrData = rhrPast.concat(rhrFuture);

    const stepsLabels = labelsPast.concat(labelsFuture);
    const stepsData = stepsPast.concat(stepsFuture);

    const weightLabels = labelsPast.concat(labelsFuture);
    const weightData = weightPast.concat(weightFuture);

    const bodyFatLabels = labelsPast.concat(labelsFuture);
    const bodyFatData = bodyFatPast.concat(bodyFatFuture);

    // ----------------------
    // SHARED DARK THEME OPTIONS
    // ----------------------
    const darkChartOptions = {
      responsive: true,
      maintainAspectRatio: false, 
      plugins: {
        legend: { labels: { color: '#f5f5f5' } },
        title:  { color: '#f5f5f5' },
        tooltip:{ titleColor:'#f5f5f5', bodyColor:'#f5f5f5', backgroundColor:'#333' }
      },
      scales: {
        x: {
          ticks: { color: '#f5f5f5' },
          title: { display: true, text: 'Year', color: '#f5f5f5' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        },
        y: {
          ticks: { color: '#f5f5f5' },
          title: { display: true, text: '', color: '#f5f5f5' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        }
      }
    };

    // ----------------------
    // 1) HRV CHART
    // ----------------------
    new Chart(document.getElementById('hrvChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: hrvLabels,
        datasets: [{
          label: 'HRV (ms)',
          data: hrvData,
          borderColor: '#FF3F66',
          backgroundColor: 'rgba(255,63,102,0.2)',
          pointBackgroundColor: '#FF3F66',
          pointRadius: 5,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Heart Rate Variability Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'ms', color: '#f5f5f5' },
            beginAtZero: false
          }
        }
      }
    });

    // ----------------------
    // 2) SLEEP CHART
    // ----------------------
    new Chart(document.getElementById('sleepChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: sleepLabels,
        datasets: [{
          label: 'Sleep Duration (hours)',
          data: sleepData,
          backgroundColor: '#2DC7FF',
          borderColor: '#1EA5DB',
          borderWidth: 1
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Sleep Duration Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'Hours', color: '#f5f5f5' },
            beginAtZero: true,
            suggestedMax: 10
          }
        }
      }
    });

    // ----------------------
    // 3) EXERCISE CHART
    // ----------------------
    new Chart(document.getElementById('exerciseChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: exerciseLabels,
        datasets: [{
          label: 'Daily Exercise Minutes',
          data: exerciseData,
          borderColor: '#33FFAA',
          backgroundColor: 'rgba(51,255,170,0.2)',
          pointBackgroundColor: '#33FFAA',
          pointRadius: 5,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Exercise Minutes Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'Minutes', color: '#f5f5f5' },
            beginAtZero: true
          }
        }
      }
    });

    // ----------------------
    // 4) RHR CHART
    // ----------------------
    new Chart(document.getElementById('rhrChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: rhrLabels,
        datasets: [{
          label: 'RHR (bpm)',
          data: rhrData,
          borderColor: '#FF8C3F',
          backgroundColor: 'rgba(255,140,63,0.2)',
          pointBackgroundColor: '#FF8C3F',
          pointRadius: 5,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Resting Heart Rate Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'bpm', color: '#f5f5f5' },
            beginAtZero: false
          }
        }
      }
    });

    // ----------------------
    // 5) STEPS CHART
    // ----------------------
    new Chart(document.getElementById('stepsChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: stepsLabels,
        datasets: [{
          label: 'Daily Steps',
          data: stepsData,
          backgroundColor: '#FFA62B',
          borderColor: '#E69529',
          borderWidth: 1
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Daily Steps Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'Steps', color: '#f5f5f5' },
            beginAtZero: true,
            suggestedMax: 12000
          }
        }
      }
    });

    // ----------------------
    // 6) WEIGHT CHART
    // ----------------------
    new Chart(document.getElementById('weightChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: weightLabels,
        datasets: [{
          label: 'Body Weight (lbs)',
          data: weightData,
          borderColor: '#FF3FEC',
          backgroundColor: 'rgba(255,63,236,0.2)',
          pointBackgroundColor: '#FF3FEC',
          pointRadius: 5,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Body Weight Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: 'lbs', color: '#f5f5f5' },
            beginAtZero: false
          }
        }
      }
    });

    // ----------------------
    // 7) BODY FAT % CHART
    // ----------------------
    new Chart(document.getElementById('bodyFatChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: bodyFatLabels,
        datasets: [{
          label: 'Body Fat (%)',
          data: bodyFatData,
          borderColor: '#8F3FFF',
          backgroundColor: 'rgba(143,63,255,0.2)',
          pointBackgroundColor: '#8F3FFF',
          pointRadius: 5,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        ...darkChartOptions,
        plugins: {
          ...darkChartOptions.plugins,
          title: {
            display: true,
            text: 'Body Fat Percentage Trend',
            color: '#f5f5f5',
            font: { size: 16 }
          }
        },
        scales: {
          x: { ...darkChartOptions.scales.x },
          y: {
            ...darkChartOptions.scales.y,
            title: { display: true, text: '%', color: '#f5f5f5' },
            beginAtZero: false,
            suggestedMax: 30
          }
        }
      }
    });
  </script>

</body>
</html>
